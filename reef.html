<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>3D Navigation</title>
    <meta name="description" content="Diving3d" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.1.0/chroma.min.js"></script>
    <link rel="stylesheet" href="aframe.css" />
  </head>
  <body>

    <a-scene fogcolor fog="type: linear; color: #1c689c; far:40; near: 0">
      <!-- <a-scene> -->
      <!-- Audio Dateien laden -->
      <a-assets>
        <audio id="sonar" src="./audio/audio.mp3"></audio>
        <audio id="water" src="./audio/underwateraudio.mp3"></audio>
        <img id="texture" src="./images/texture.jpg" />
        <img id="mask" src="./images/maske.png" />
      </a-assets>

 <!-- Coral Reef with sound -->
      <a-entity
        gltf-model="../objects/reef/coralReef3/scene.gltf"
        position="30.64491 -40 27.78225"
        scale=""
        rotation="0 161.9648554431714 0"
      >
      <a-sound
        id="directionSound"
        autoplay="true"
        loop="true"
        volume="0"
        sound="maxDistance:1;rolloffFactor:0"
        src="#sonar"
      ></a-sound>
      </a-entity>

<!-- coral with fish -->
  <a-entity
        gltf-model="../objects/reef/swimming_fish/scene.gltf"
        position="6.34137 -40.96408 18.01329"
        scale="2.5 2.5 2.5"
        rotation="0 -100 0"
        animation-mixer=""
      >
      </a-entity>

<!-- single fish -->
      <a-entity
      gltf-model="../objects/reef/discus/scene.gltf"
      position="27.95779 -31.4186 19.50751"
      scale="0.1 0.1 0.1"
      rotation="0 -127.05625585923572 0"
      animation-mixer="">
      </a-entity>

<!-- star fish -->
     <a-entity
      gltf-model="../objects/reef/star_fish/scene.gltf"
      position="8.57881 -39.90761 28.8238"
      scale="4 4 4"
      animation-mixer="">
      </a-entity>

<!-- Shell -->
      <a-entity
       gltf-model="../objects/reef/conch_shell/scene.gltf"
       position="-4.15962 -39.90761 27.80781"
       scale="1 1 1"
       rotation="0 32 0"
       animation-mixer="">
       </a-entity>

<!-- Sting Ray -->
      <a-entity
      gltf-model="../objects/reef/sting_ray/scene.gltf"
      position="15 -14.25236 40"
      scale="5 5 5"
      rotation="0 -20 0"
      animation-mixer="">
      </a-entity>

<!-- Sea Weed -->
      <a-entity
      gltf-model="../objects/wreck/sea_weed/scene.gltf"
      position="32.06069 -40.44734 -8.54035"
      scale="4 4 4"
      rotation="0 -10 0"
      animation-mixer="">
      </a-entity>

      <a-entity
      gltf-model="../objects/wreck/sea_weed/scene.gltf"
      position="11.44728 -40.44734 48.63079"
      scale="4 4 4"
      animation-mixer="">
      </a-entity>



      <!-- background water sound -->
      <a-sound
        autoplay="true"
        sound="positional:false"
        loop="true"
        volume="0.3"
        src="#water"
      ></a-sound>

      <!-- Camera und Tauchermaske -->
      <a-camera
        position="-57.66343 18.42764 17.50472"
        camera-logger=""
        id="camera"
        camera=""
        look-controls=""
        wasd-controls="acceleration: 400; fly: true"
        rotation="0 -80 0"
        data-aframe-inspector-original-camera=""
      >
        <!-- <a-cursor color="black"></a-cursor> -->
        <a-entity
          light="type: point; intensity: 3; distance: 50; decay: 1.8"
        ></a-entity>

        <a-entity id="mask" position="0 0 -0.59">
          <a-entity>
            <a-image
              src="#mask"
              position=""
              width="1.9"
              height="1.03"
              material=""
              geometry=""
            ></a-image>
          </a-entity>
        </a-entity>
      </a-camera>

      <!-- background image -->

      <a-sky
        position="0 7 0"
        id="image-360"
        radius="100"
        src="#texture"
        material=""
        geometry="primitive: cylinder; height: 100"
      ></a-sky>

      <a-plane
        src="./images/sand.jpg"
        position="0 -40 0"
        rotation="-90 0 0"
        width="200"
        height="200"
      ></a-plane>
    </a-scene>

    <!-- Button -->
    <div class="controls">
      <button class="btn" data-text-swap="Sound off">
        Sound on
      </button>
    </div>
  </body>
  <script>

    var sound = document.getElementById("directionSound");

    var button = document.querySelector("button");
    button.addEventListener(
      "click",
      function () {
        if (button.getAttribute("data-text-swap") == button.innerHTML) {
          button.innerHTML = button.getAttribute("data-text-original");
          sound.setAttribute("volume", "0");
        } else {
          button.setAttribute("data-text-original", button.innerHTML);
          button.innerHTML = button.getAttribute("data-text-swap");
          sound.setAttribute("volume", "1");
        }
      },
      false
    );

    // Drei Fog Farben, die sich mit der Position ver√§ndern
    AFRAME.registerComponent("fogcolor", {
      tick: function () {
        var position = this.el
          .querySelector("#camera")
          .getAttribute("position");
        this.el.setAttribute("fog", "color", getfogcolor());

        function getfogcolor() {
          var value = 0.6 - -position.y / 100;

          return chroma.hsv(204, 0.8, value).hex();
        }
      },
    });
  </script>
</html>

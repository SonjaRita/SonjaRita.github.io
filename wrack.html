<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>3D Navigation</title>
    <meta name="description" content="Diving3d" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.1.0/chroma.min.js"></script>
    <link rel="stylesheet" href="aframe.css" />
  </head>
  <body>
    <!-- <a-scene> -->

    <a-scene fogcolor fog="type: linear; color: #1c689c; far:40; near: 0">
      <!-- <a-scene> -->
      <!-- Audio Dateien laden -->
      <a-assets>
        <audio id="sonar" src="./audio/audio.mp3"></audio>
        <audio id="water" src="./audio/underwateraudio.mp3"></audio>
        <img id="texture" src="./images/texture.jpg" />
        <img id="mask" src="./images/maske.png" />
      </a-assets>

      <!-- Boat -->
      <a-entity
        gltf-model="../objects/wreck/boat/scene.gltf"
        position="5.88132 -39.86348 -39.12481"
        scale="10 10 10"
        rotation=""
      >
        <a-sound
          id="directionSound"
          autoplay="true"
          loop="true"
          volume="0"
          sound="maxDistance:1;rolloffFactor:0"
          src="#sonar"
        ></a-sound>
      </a-entity>

      <!-- Vase -->
      <a-entity
        gltf-model="../objects/wreck/vase/scene.gltf"
        position="-10 -39.86348 -30.12481"
      >
      </a-entity>

      <!-- Shark -->
      <a-entity
        gltf-model="../objects/wreck/shark/scene.gltf"
        position="-10 -10.86348 -30.12481"
        animation-mixer
      >
      </a-entity>

      <a-entity
        gltf-model="../objects/wreck/stylized_rocks/scene.gltf"
        position="40.51235 -27.74426 -43.6476"
        scale="20 20 20"
        rotation="0 220 0"
      >
      </a-entity>

      <a-entity
        gltf-model="../objects/wreck/stylized_rocks/scene.gltf"
        position="9.88786 -27.74426 -73.64934"
        scale="30 30 30"
        rotation="0 80 0"
      >
      </a-entity>

      <a-entity
        gltf-model="../objects/wreck/schatz/scene.gltf"
        position="25.48607 -39.9226 -30.12481"
        scale="0.2 0.2 0.2"
      >
      </a-entity>

      <a-entity
        gltf-model="../objects/wreck/the_fish_particle/scene.gltf"
        position="21.84747 -32.46193 -61.17366"
        animation-mixer=""
        scale="10 10 10"
      >
      </a-entity>

      <!-- Seegras -->
      <a-entity
        gltf-model="../object/wreck/sea_weed/scene.gltf"
        position="-24.58237 -40.71926 -42.76257"
        animation-mixer=""
        scale="10 10 10"
      >
      </a-entity>
      <a-entity
        gltf-model="../objects/wreck/sea_weed/scene.gltf"
        position="-16.43467 -40.44734 -50.59888"
        scale="5 5 5"
        animation-mixer=""
      >
      </a-entity>
      <a-entity
        gltf-model="../objects/wreck/sea_weed/scene.gltf"
        position="-24.58237 -40.71926 -53.36897"
        animation-mixer=""
        scale="8 8 8"
        rotation="0 180 0"
      >
      </a-entity>

      <!-- background water sound -->
      <a-sound
        autoplay="true"
        sound="positional:false"
        loop="true"
        volume="0.3"
        src="#water"
      ></a-sound>

      <!-- Camera und Tauchermaske -->
      <a-camera
        position="-57.66343 18.42764 17.50472"
        camera-logger=""
        id="camera"
        camera=""
        look-controls=""
        wasd-controls="acceleration: 400; fly: true"
        rotation="0 -80 0"
        data-aframe-inspector-original-camera=""
      >
        <!-- <a-cursor color="black"></a-cursor> -->
        <a-entity
          light="type: point; intensity: 3; distance: 50; decay: 1.8"
        ></a-entity>
        <a-entity id="mask" position="0 0 -0.59">
          <a-entity>
            <a-image
              src="#mask"
              position=""
              width="1.9"
              height="1.03"
              material=""
              geometry=""
            ></a-image>
          </a-entity>
        </a-entity>
      </a-camera>

      <!-- background image -->

      <a-sky
        position="0 7 0"
        id="image-360"
        radius="100"
        src="#texture"
        material=""
        geometry="primitive: cylinder; height: 100"
      ></a-sky>

      <a-plane
        src="./images/sand.jpg"
        position="0 -40 0"
        rotation="-90 0 0"
        width="200"
        height="200"
      ></a-plane>
    </a-scene>

    <!-- Button -->
    <div class="controls">
      <button class="btn" data-text-swap="Sound on">
        Sound off
      </button>
    </div>
  </body>
  <script>

    var sound = document.getElementById("directionSound");

    var button = document.querySelector("button");
    button.addEventListener(
      "click",
      function () {
        if (button.getAttribute("data-text-swap") == button.innerHTML) {
          button.innerHTML = button.getAttribute("data-text-original");
          sound.setAttribute("volume", "0");
        } else {
          button.setAttribute("data-text-original", button.innerHTML);
          button.innerHTML = button.getAttribute("data-text-swap");
          sound.setAttribute("volume", "1");
        }
      },
      false
    );

    // Drei Fog Farben, die sich mit der Position ver√§ndern
    AFRAME.registerComponent("fogcolor", {
      tick: function () {
        var position = this.el
          .querySelector("#camera")
          .getAttribute("position");
        this.el.setAttribute("fog", "color", getfogcolor());

        function getfogcolor() {
          var value = 0.6 - -position.y / 100;

          return chroma.hsv(204, 0.8, value).hex();
        }
      },
    });
  </script>
</html>

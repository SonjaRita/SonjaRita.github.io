<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>3D Navigation</title>
    <meta name="description" content="Diving3d" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.1.0/chroma.min.js"></script>
    <link rel="stylesheet" href="aframe.css" />
  </head>
  <body>
    <!-- <a-scene> -->

    <a-scene fogcolor fog="type: linear; color: #1c689c; far:40; near: 0">
      <!-- <a-scene> -->
      <!-- Audio Dateien laden -->
      <a-assets>
        <audio id="end" type="audio/mp3" src="./audio/endsound.mp3"></audio>
        <audio id="main1" type="audio/mp3" src="./audio/main1.mp3"></audio>
        <audio id="main2" type="audio/mp3" src="./audio/main2.mp3"></audio>
        <audio id="main3" type="audio/mp3" src="./audio/main3.mp3"></audio>
        <audio id="main4" type="audio/mp3" src="./audio/main4.mp3"></audio>
        <audio id="water" src="./audio/underwateraudio.mp3"></audio>
        <img id="texture" src="./images/texture.jpg" />
        <img id="mask" src="./images/maske.png" />
      </a-assets>

      <!-- Boat -->
      <a-entity
        boat
        gltf-model="../objects/wreck/boat/scene.gltf"
        position="5.88132 -39.86348 -39.12481"
        scale="10 10 10"
        rotation=""
      >
        <a-sound
          id="directionSound"
          autoplay="true"
          loop="true"
          volume="1"
          sound="maxDistance:1;rolloffFactor:0"
          src="#main1"
        ></a-sound>
      </a-entity>

      <!-- Vase -->
      <a-entity
        gltf-model="../objects/wreck/vase/scene.gltf"
        position="-10 -39.86348 -30.12481"
      >
      </a-entity>

      <a-entity
        gltf-model="../objects/wreck/turtle/scene.gltf"
        position="32.13492 -16.78503 -52.73354"
        animation-mixer=""
      >
      </a-entity>
      <a-entity
        gltf-model="../objects/wreck/submarine/scene.gltf"
        position="48.56122 -12.00209 8.93653"
        scale="0.5 0.5 0.5"
      >
      </a-entity>

      <!-- Shark -->
      <a-entity
        gltf-model="../objects/wreck/shark/scene.gltf"
        position="-10 -10.86348 -30.12481"
        animation-mixer
      >
      </a-entity>

      <a-entity
        gltf-model="../objects/wreck/stylized_rocks/scene.gltf"
        position="40.51235 -27.74426 -43.6476"
        scale="20 20 20"
        rotation="0 220 0"
      >
      </a-entity>

      <a-entity
        gltf-model="../objects/wreck/stylized_rocks/scene.gltf"
        position="9.88786 -27.74426 -73.64934"
        scale="30 30 30"
        rotation="0 80 0"
      >
      </a-entity>

      <a-entity
        gltf-model="../objects/wreck/treasure_chest/scene.gltf"
        position="24.52574 -40.35864 -30.26994"
        scale="0.1 0.1 0.1"
        rotation="0 70 0"
      >
      </a-entity>
      <a-entity
        gltf-model="../objects/wreck/coins/scene.gltf"
        position="18.57125 -39.9226 -29.47783"
        scale="3 3 3"
      >
      </a-entity>
      <a-entity
        gltf-model="../objects/wreck/coins/scene.gltf"
        position="20.51064 -39.9226 -27.39938"
        scale="2 2 2"
      >
      </a-entity>

      <a-entity
        gltf-model="../objects/wreck/the_fish_particle/scene.gltf"
        position="21.84747 -32.46193 -61.17366"
        animation-mixer=""
        scale="10 10 10"
      >
      </a-entity>

      <!-- Seegras -->
      <a-entity
        gltf-model="../objects/wreck/sea_weed/scene.gltf"
        position="-16.43467 -40.44734 -50.59888"
        scale="5 5 5"
        animation-mixer=""
      >
      </a-entity>
      <a-entity
        gltf-model="../objects/wreck/sea_weed/scene.gltf"
        position="-24.58237 -40.71926 -53.36897"
        animation-mixer=""
        scale="8 8 8"
        rotation="0 180 0"
      >
      </a-entity>

      <!-- background water sound -->
      <a-sound
        autoplay="true"
        sound="positional:false"
        loop="true"
        volume="0.2"
        src="#water"
      ></a-sound>

      <!-- Camera und Tauchermaske -->
      <a-camera
        camerapos
        position="-57.66343 18.42764 17.50472"
        camera-logger=""
        id="camera"
        camera=""
        look-controls=""
        wasd-controls="acceleration: 400; fly: true"
        rotation="0 -80 0"
        data-aframe-inspector-original-camera=""
      >
        <!-- <a-cursor color="black"></a-cursor> -->
        <a-entity
          light="type: point; intensity: 3; distance: 50; decay: 1.8"
        ></a-entity>
        <a-entity id="mask" position="0 0 -0.59">
          <a-entity>
            <a-image
              src="#mask"
              position=""
              width="1.9"
              height="1.03"
              material=""
              geometry=""
            ></a-image>
          </a-entity>
        </a-entity>
        <a-entity str visible="true" position="0 0 -0.4">
          <a-entity>
            <a-image
              src="./images/str.png"
              position=""
              material=""
              geometry="height: 0.3; width: 0.8"
            ></a-image>
          </a-entity>
        </a-entity>
      </a-camera>

      <!-- background image -->

      <a-sky
        position="0 7 0"
        id="image-360"
        radius="100"
        src="#texture"
        material=""
        geometry="primitive: cylinder; height: 100"
      ></a-sky>

      <a-plane
        src="./images/sand2.jpeg"
        position="0 -40 0"
        rotation="-90 0 0"
        width="200"
        height="200"
      ></a-plane>
    </a-scene>

    <!-- Button -->

    <div class="replay" id="replay">
      <button class="replaybtn" onclick="location.href='./index.html';">
        Replay
      </button>
    </div>

    <!-- Button -->
    <div class="controls">
      <button id="buttonsound" class="btn" data-text-swap="Sound on">
        Sound off
      </button>
    </div>
  </body>
  <script>
    var sound = document.getElementById("directionSound");

    var button = document.getElementById("buttonsound");
    button.addEventListener(
      "click",
      function () {
        if (button.getAttribute("data-text-swap") == button.innerHTML) {
          button.innerHTML = button.getAttribute("data-text-original");
          sound.setAttribute("volume", "1");
        } else {
          button.setAttribute("data-text-original", button.innerHTML);
          button.innerHTML = button.getAttribute("data-text-swap");
          sound.setAttribute("volume", "0");
        }
      },
      false
    );

    // Drei Fog Farben, die sich mit der Position verändern
    AFRAME.registerComponent("fogcolor", {
      tick: function () {
        var position = this.el
          .querySelector("#camera")
          .getAttribute("position");
        this.el.setAttribute("fog", "color", getfogcolor());

        function getfogcolor() {
          var value = 0.6 - -position.y / 100;

          return chroma.hsv(204, 0.8, value).hex();
        }
      },
    });

    //Nicht durch Planes durchschwimmen
    AFRAME.registerComponent("camerapos", {
      tick: function () {
        var cameraPos = this.el.getAttribute("position");
        // console.log (cameraPos.y);
        if (cameraPos.y < -38) {
          cameraPos.y = -38;
        }

        if (cameraPos.y > 56) {
          cameraPos.y = 56;
        }
      },
    });

    //hide the replay button
    $(".replay").addClass("hidden");

    AFRAME.registerComponent("boat", {
      tick: function () {
        var cameraPos = document
          .getElementById("camera")
          .getAttribute("position");
        var objectPos = this.el.getAttribute("position");

        var abstand = Math.sqrt(
          (objectPos.x - cameraPos.x) ** 2 +
            // mit oder ohne Höhe (= y-Achse?)
            // ((objectPos.y-cameraPos.y)**2) +
            (objectPos.z - cameraPos.z) ** 2
        );

        if (abstand > 72) {
          sound.setAttribute("src", "#main1");
        }
        if (abstand < 72 && abstand > 59) {
          sound.setAttribute("src", "#main2");
        }
        if (abstand < 59 && abstand > 46) {
          sound.setAttribute("src", "#main3");
        }
        if (abstand < 46 && abstand > 33) {
          sound.setAttribute("src", "#main4");
          sound.setAttribute("loop", "true");
        }
        if (abstand < 33) {
          sound.setAttribute("src", "#end");
          sound.setAttribute("src", "#end");
          sound.setAttribute("loop", "false");
          $(".replay").removeClass("hidden").addClass("visible");
        }
      },
    });

    AFRAME.registerComponent("str", {
      tick: function () {
        var cameraPos = document
          .getElementById("camera")
          .getAttribute("position");

        if (
          cameraPos.x == -57.66343 ||
          cameraPos.y == 18.42764 ||
          cameraPos.z == 17.50472
        ) {
          this.el.setAttribute("visible", "true");
        } else {
          this.el.setAttribute("visible", "false");
        }
      },
    });
  </script>
</html>
